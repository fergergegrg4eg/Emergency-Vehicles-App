<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Vehicles App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emergency Vehicles</h1>
    </header>
    <main>
        <section class="search">
            <input type="text" id="searchBar" placeholder="Search for services..." aria-label="Search for services">
            <button id="searchButton">Search</button>
        </section>
        <section class="categories">
            <h2>Emergency Services</h2>
            <div class="category" id="fire">
                <img src="fire-truck.png" alt="Fire Truck">
                <p>Fire Department</p>
            </div>
            <div class="category" id="ambulance">
                <img src="ambulance.png" alt="Ambulance">
                <p>Ambulance Service</p>
            </div>
            <div class="category" id="police">
                <img src="police-car.png" alt="Police Car">
                <p>Police Department</p>
            </div>
        </section>
        <section class="map">
            <!-- Map or additional content goes here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Emergency Vehicles App</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
